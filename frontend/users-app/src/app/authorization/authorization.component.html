<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 text-center mx-auto">
            <div class="card shadow my-5">
                <div class="card-header">
                    <h3 class="fs-title">Permisos</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 table-responsive">
                            <table class="table table-hover" id="example">
                                <caption>Secciones de aplicación</caption>
                                <thead>
                                    <tr>
                                        <th scope="col">Sección</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let section of sections">
                                        <td *ngIf="!section.isEmpty()">
                                            <button type="menu" class="btn btn-dark col-12"
                                                (click)="setSection(section)">
                                                <i class="{{section.icon}}"></i> {{section.name}}
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div *ngIf="selectedDomain" class="col-md-8">
                            <div class="card shadow my-5">
                                <div class="card-header">
                                    <h3 class="fs-title">{{selectedDomain.name}}</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row" *ngFor="let module of selectedDomain.modules">
                                        <div class="col table-responsive">
                                            <table class="table table-hover" id="options">
                                                <caption>Opciones para modulo {{module.name}}</caption>
                                                <thead>
                                                    <tr>
                                                        <th scope="col" colspan="2">{{module.name}}</th>
                                                    </tr>
                                                    <tr>
                                                        <th scope="col">Opción</th>
                                                        <th scope="col">Asignado</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let option of module.operations">
                                                        <td>{{option.name}}</td>
                                                        <td>
                                                            <div>
                                                                <input type="checkbox" id="check{{option.id}}"
                                                                    name="check{{option.id}}" [checked]="option.assign"
                                                                    [value]="option.id"
                                                                    (change)="onChangeCheckBox($event, option)">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
